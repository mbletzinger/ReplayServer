# Set root logger level to DEBUG and its only appender to A1.
log4j.debug=true
log4j.rootLogger=DEBUG, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{ISO8601} [%-12.12t] %-5p %-35.35c %x - %m%n

log4j.logger.org.nees.mustsim=INFO
log4j.logger.org.nees.mustsim.replay.test=DEBUG
log4j.logger.org.nees.mustsim.replay.db=DEBUG
log4j.logger.org.nees.mustsim.replay.data=DEBUG
log4j.logger.org.restlet=DEBUG
